    <title>Forms Basics</title>
</head>

<body>
    <form>
        <h1>Log In</h1>
        <h2>Please input your Email and password</h2>

        <input type="email" name="email" value="email">

        <h1>Pick a Color</h1>
        <h2>Click the button</h2>
        <input type="color" name="color" id="color">
    </form>
